name: CI

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ "**" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint
        run: |
          echo "No lint configuration yet; passing placeholder."

  tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Pester smoke tests
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          if (-not (Get-Module -ListAvailable -Name Pester)) {
            Install-Module Pester -Scope CurrentUser -Force -SkipPublisherCheck
          }
          Import-Module Pester
          Invoke-Pester -Path 'tests/Skills.Smoke.Tests.ps1' -CI -Output Detailed

  dotnet-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dotnet info (placeholder)
        run: |
          dotnet --info || true
          echo "No .NET projects detected; placeholder build succeeded."
