name: CI

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ "**" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache PowerShell modules
        uses: actions/cache@v4
        with:
          path: ~/.local/share/powershell/Modules
          key: ${{ runner.os }}-psmodules-${{ hashFiles('.config/pssa.settings.psd1') }}
      - name: Install PowerShell modules
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force
      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          $paths = @('.', 'tools', 'scripts', 'tests') | Where-Object { Test-Path $_ }
          Invoke-ScriptAnalyzer -Path $paths -Recurse -Severity Error -Settings '.config/pssa.settings.psd1' -EnableExit

  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache PowerShell modules
        uses: actions/cache@v4
        with:
          path: ~\Documents\PowerShell\Modules
          key: ${{ runner.os }}-psmodules-${{ hashFiles('**/*.ps1') }}
      - name: Run Pester smoke tests
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          if (-not (Get-Module -ListAvailable -Name Pester)) {
            Install-Module Pester -Scope CurrentUser -Force -SkipPublisherCheck
          }
          Import-Module Pester
          Invoke-Pester -Path 'tests/Skills.Smoke.Tests.ps1' -CI -Output Detailed

  dotnet-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Conditional dotnet build
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Recurse -Filter *.sln -File -ErrorAction SilentlyContinue
          $csproj = Get-ChildItem -Recurse -Filter *.csproj -File -ErrorAction SilentlyContinue
          if ($sln -or $csproj) {
            dotnet --info
            if ($sln) { dotnet build $sln.FullName -c Release --nologo }
            if (-not $sln -and $csproj) { dotnet build $csproj.FullName -c Release --nologo }
          } else {
            Write-Host "No .NET solutions or projects found; skipping build."
          }
