name: docs

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Placeholder docs build
        run: |
          echo "Docs build placeholder. Replace with real build when ready." \
            | tee docs-build.log
      - name: Upload docs log
        uses: actions/upload-artifact@v4
        with:
          name: docs-build-log
          path: docs-build.log
