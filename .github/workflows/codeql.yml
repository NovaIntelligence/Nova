name: CodeQL

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ "main", "develop", "release/**" ]
  schedule:
    - cron: "0 8 * * 1"  # Weekly CodeQL (Mon 08:00 UTC)

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Analyze:
    name: Analyze
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f94c9befffa4412c356fb5463a959ab7821dd57e
        with:
          languages: javascript, python

      - name: Autobuild
        uses: github/codeql-action/autobuild@f94c9befffa4412c356fb5463a959ab7821dd57e

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f94c9befffa4412c356fb5463a959ab7821dd57e
        
