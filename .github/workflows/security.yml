name: security

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  security-scans:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact --report-format sarif --report-path artifacts/security/gitleaks.sarif
        continue-on-error: true

      - name: Upload Gitleaks SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: artifacts/security/gitleaks.sarif
        continue-on-error: true

      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: artifacts/security/sbom.spdx.json
        continue-on-error: true

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-artifacts
          path: artifacts/security/*
