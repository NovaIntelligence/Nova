name: security

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  security-scans:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare artifacts directory
        run: |
          mkdir -p artifacts/security

      - name: Run Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact --report-format sarif --report-path artifacts/security/gitleaks.sarif --config-path security/gitleaks/gitleaks.toml
        continue-on-error: true

      - name: Upload Gitleaks SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: artifacts/security/gitleaks.sarif
        continue-on-error: true

      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: artifacts/security/sbom.spdx.json
        continue-on-error: true

      - name: Run Trivy (filesystem scan)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          format: sarif
          output: artifacts/security/trivy.sarif
          severity: HIGH,CRITICAL
          vuln-type: 'os,library'
          ignore-unfixed: true
        continue-on-error: true

      - name: Upload Trivy SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: artifacts/security/trivy.sarif
        continue-on-error: true

      - name: Trivy config scan (misconfigurations)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: config
          format: sarif
          output: artifacts/security/trivy-config.sarif
          severity: HIGH,CRITICAL
        continue-on-error: true

      - name: Upload Trivy Config SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: artifacts/security/trivy-config.sarif
        continue-on-error: true

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-artifacts
          path: artifacts/security/*
