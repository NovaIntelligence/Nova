name: Forensics Checklist Smoke Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  smoke:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module -Name Pester -MinimumVersion 5.0 -Force -Scope CurrentUser
          Get-Module -ListAvailable Pester | Select-Object Name,Version | Format-Table

      - name: Run Forensics Checklist Smoke Test
        shell: pwsh
        run: |
          Invoke-Pester -Path "tests/Forensics.Checklist.Smoke.Tests.ps1" -CI -Output Detailed
