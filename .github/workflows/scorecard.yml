name: scorecard

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scorecard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force

      - name: Generate scorecard summary
        shell: pwsh
        continue-on-error: true
        run: |
          New-Item -ItemType Directory -Force -Path 'artifacts/scorecard' | Out-Null
          $paths = @('tools/skills','tests') | Where-Object { Test-Path $_ }
          $pssa = @()
          if ($paths.Count -gt 0) {
            $pssa = Invoke-ScriptAnalyzer -Path $paths -Recurse -Severity Information,Warning -Settings '.config/pssa.settings.psd1'
          }
          $tests = if (Test-Path 'tests') { (Get-ChildItem -Recurse -Filter *.ps1 tests).Count } else { 0 }
          $summary = [ordered]@{
            generated_at = (Get-Date).ToString('o')
            tests_count  = $tests
            pssa         = [ordered]@{
              total     = @($pssa).Count
              warnings  = @($pssa | Where-Object Severity -eq 'Warning').Count
              info      = @($pssa | Where-Object Severity -eq 'Information').Count
            }
          }
          $summary | ConvertTo-Json -Depth 5 | Set-Content 'artifacts/scorecard/summary.json'
      - name: Upload scorecard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scorecard
          path: artifacts/scorecard/*
